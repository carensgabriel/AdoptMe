<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>{{ title }} | Admin Dashboard</title>
    {% else %}
    <title>Admin Dashboard</title>
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/Logov2_bg.png') }}" type="image/x-icon"/>    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    

    <style>
        body {
            display: flex;
        }

        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(108, 108, 108, 0.455);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        #sidebar a:hover {
            background-color: #495057;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        
        #sidebar {
            width: 250px; /* Sesuaikan lebar sidebar */
            background: #343a40;
            color: white;
            padding: 20px;
        }

        #sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background: #495057;
        }

        #sidebar i {
            font-size: 18px;
            width: 25px;
            text-align: center;
        }

        /* Custom SweetAlert2 */
        .custom-swal {
            max-width: 300px !important;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="{{ url_for('static', filename='img/Logov2_bg.png') }}" alt="Loading" class="loading-logo">
    </div>

    <!-- Sidebar Admin -->
    <div id="sidebar">
        <h4 class="text-center"> Admin Dashboard </h4>
        <hr>

        <a href="{{ url_for('admin.dashboard') }}" class="{% if request.path == url_for('admin.dashboard') %}active{% endif %}">
            <i class="fas fa-home"></i> <span>Dashboard</span>
        </a>
        <a href="{{ url_for('admin.animals_list') }}" class="{% if request.path == url_for('admin.animals_list') %}active{% endif %}">
            <i class="fas fa-paw"></i> <span>Data Hewan</span>
        </a>
        <a href="{{ url_for('admin.users_list') }}" class="{% if request.path == url_for('admin.users_list') %}active{% endif %}">
            <i class="fas fa-user"></i> <span>Data Pengguna</span>
        </a>
        <a href="#">
            <i class="fas fa-cog"></i> <span>Pengaturan</span>
        </a>
        <a href="{{ url_for('auth.logout') }}" class="{% if request.path == url_for('auth.logout') %}active{% endif %}">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
    </div>


    <!-- Konten Dashboard -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("content").style.display = "block";
        })

        function showAlert(message, type) {
          $("#alert-container").removeClass("d-none alert-success alert-danger").addClass(`alert alert-${type}`).html(message);
          setTimeout(() => {
            $("#alert-container").addClass("d-none");
          }, 5000);
        }

        function showSuccessMessage(successMessage) {
          Swal.fire({
            title: "Berhasil!",
            html: successMessage,
            icon: "success",
            confirmButtonText: "OK",
            customClass: {
                confirmButton: "btn btn-success",
                popup: "custom-swal"
            }
          });
        }

        function showAlertMessage(errorMessage) {
          Swal.fire({
            title: "Peringatan!",
            html: errorMessage,
            confirmButtonText: "OK",
            customClass: {
              confirmButton: "btn btn-danger",
              popup: "custom-swal"
            }
          });
        }
    </script>

</body>
</html>
