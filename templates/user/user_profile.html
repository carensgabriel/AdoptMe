{% extends "layout.html" %}
{% block content %}
    
<div class="container mt-4 p-4">
    <h3 class="text-center">Akun</h3>
    <h4> Hello, {{ auth.username }}</h4>

    <!-- Menu Navigasi Akun -->
    <div class="menu-item">
        <a href="#" class="d-flex align-items-center">
            <span class="d-flex align-items-center flex-grow-1">
                <i class="fas fa-user"></i> Profil Saya
            </span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <hr>
    <div class="menu-item">
        <a href="{{ url_for('user.adoption_info') }}" class="d-flex align-items-center {% if request.path == url_for('user.adoption_info') %}active{% endif %}">
            <span class="d-flex align-items-center flex-grow-1">
                <i class="fas fa-paw"></i> Informasi Adopsi
            </span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <hr>
    <div class="menu-item">
        <a href="#" class="d-flex align-items-center">
            <span class="d-flex align-items-center flex-grow-1">
                <i class="fas fa-plus-circle"></i> Posting Hewan
            </span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <hr>
    <div class="menu-item">
        <a href="#" class="d-flex align-items-center">
            <span class="d-flex align-items-center flex-grow-1">
                <i class="fas fa-cog"></i> Pengaturan
            </span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <hr>
    <div class="menu-item">
        <a href="{{ url_for('auth.logout') }}" class="d-flex align-items-center {% if request.path == url_for('auth.logout') %}active{% endif %}">
            <span class="d-flex align-items-center flex-grow-1">
                <i class="fas fa-sign-out-alt"></i> Logout
            </span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div>

{% endblock %}
